<div cds-text="title" class="content-container">
    Recent Test Runs
</div>
<clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Knocker</clr-dg-column>
    <clr-dg-column>Started</clr-dg-column>
    <clr-dg-column>Ended</clr-dg-column>
    <clr-dg-column>Status</clr-dg-column>
  
    <clr-dg-row *ngFor="let status of teststatuses">
      <clr-dg-cell>{{ status.name }}</clr-dg-cell>
      <clr-dg-cell>{{ status.knocker }}</clr-dg-cell>
      <clr-dg-cell>{{ status.started | date }}</clr-dg-cell>
      <clr-dg-cell>{{ status.ended }}</clr-dg-cell>
      <clr-dg-cell>{{ status.status }}</clr-dg-cell>
    </clr-dg-row>
  
    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
          <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Tests per page</clr-dg-page-size>
          {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of {{ pagination.totalItems }} tests
        </clr-dg-pagination>
      </clr-dg-footer>
</clr-datagrid>
